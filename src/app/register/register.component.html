
<p *ngIf="form.controls.passwordConfirm.errors?.mustMatch">Password have to be the same</p>
<form [formGroup]="form">
<div>
  <label for="name">Name</label>
  <input type="text" id="name" formControlName="name" placeholder="Joe">
</div>
<div>
  <label for="category">pass</label>
  <input type="password" id="category" formControlName="password">
</div>
<div>
  <label for="description">confirm</label>
  <input type="password" id="description" formControlName="passwordConfirm">
</div>
</form>
